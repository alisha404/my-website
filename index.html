<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Again</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Container Styles */
        .container {
            max-width: 600px;
            width: 100%;
            padding: 20px;
        }

        /* Message Styles */
        .message p {
            font-size: 20px;
            color: #333;
            margin-bottom: 30px;
        }

        /* Toggle Button Styles */
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            outline: none;
            margin: 10px;
            transition: all 0.3s ease;
        }

        /* Pink "Yes" Button */
        .yes {
            background-color: #ff69b4;
            color: white;
            border-radius: 25px;
            width: 200px;
        }

        /* Smaller "No" Button */
        .no {
            background-color: #ff69b4;
            color: white;
            border-radius: 25px;
            width: 120px;
        }

        /* Hover Effects */
        button:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            .message p {
                font-size: 18px;
            }

            .yes {
                width: 150px;
            }

            .no {
                width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <p>I didnâ€™t want things to end up this way. I really want to try again with you, and I believe there must be a chance for things to work.</p>
        </div>
        <div class="toggles">
            <button class="yes">Yes</button>
            <button class="no">No</button>
        </div>
    </div>
</body>
</html>
